<div ngClass="container">
    <mat-card class="cardContainer">
        <mat-card-content>
            <app-navbar></app-navbar>
            <mat-card class="card" appearance="raised">
                <mat-card-content>
                    <div class="cabecalho">
                        <p class="titulo">Consulta Cl√≠nica</p>
                        <button mat-button (click)="openDialog()" ngClass="newQueryButton">

                    </div>
                    <div class="tabelaPrincipal">

        </mat-card-content>
